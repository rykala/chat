overwrite: true
schema: 'apps/server/src/graphql/*.{gql,graphql}'
documents: [ 'apps/client/src/**/*.{ts,tsx}', '!apps/client/src/generated/gql/**/*' ]
generates:
  apps/server/src/types/generated-types.ts:
    plugins:
      - typescript
      - typescript-resolvers
      - { add: { content: "import { DeepPartial } from 'utility-types';" } }
    config:
      contextType: './index#MyContext'
      useIndexSignature: true
      defaultMapper: DeepPartial<{T}>
      inputMaybeValue: undefined | T
      enumsAsConst: true
      scalars:
        DateTime: Date
  apps/client/src/generated/gql/:
    schema: 'apps/client/src/graphql/*.{gql,graphql}'
    preset: client
    plugins: [ ]
    presetConfig:
      fragmentMasking:
        unmaskFunctionName: getFragmentData
